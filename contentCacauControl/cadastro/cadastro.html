<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../web/imgs/logo.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!--  -->

    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/0de1e0c120.js" crossorigin="anonymous"></script>
    <!--  -->
    <link rel="stylesheet" href="styles/styleCadastro.css">
    <title>Institucional | Cadastro </title>
</head>
<body>
    <div class="contentAll">
        <a href="../web/index.html"><i class="fas fa-arrow-left"></i></a>
        <div class="divLeft">
            <div class="divform">
                <h1>Bem Vindo</h1>
                <h4>Cadastre sua conta</h4>
                <form>
                    <input required placeholder="Nome" type="text">
                    <input required placeholder="Email" type="email">
                    <input required placeholder="Senha" type="password">
                    <input required placeholder="Código de acesso" type="password">
                    <button>Cadastrar</button>
                </form>
            </div>
        </div>
        <div class="divRight">
            <div class="divRightLogo">
            <img src="../web/imgs/logo.png" alt="">
            <h1>Cacau <span> Control </span></h1>
            </div>

            <div class="divTextInfo">
                Nesta etapa você só poderá se cadastrar  se estiver com seu código de liberação
            </div>
            <div class="divsocialRight">
                <div class="divTextSocialRight">
                    <h4>Ainda não tem o código?</h4>
                    <h5>Contate-nos</h5>
                </div>
                <div class="divSocialItemsRight">
                    <div class="itemsSocial "><a href=""><i class="fa fa-brands fa-whatsapp"></a></i></div>
                    <div class="itemsSocial"><i class="fa fa-brands fa-linkedin"></i></div>
                    <div class="itemsSocial"> <i class="fa fa-solid fa-envelope"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
